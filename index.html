<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | Pricing Component With Toggle</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <figure class="bg-top">
      <img src="./images/bg-top.svg" alt="bg top" />
    </figure>

    <figure class="bg-bottom">
      <img src="./images/bg-bottom.svg" alt="bg bottom" />
    </figure>

    <h1 class="title">Our Pricing</h1>

    <div class="plan">
      <span>Annually</span>
      <input type="checkbox" class="plan__input" />
      <span>Monthly</span>
    </div>

    <main class="pricing">
      <div class="pricing__base">
        <h3 class="pricing__title">Basic</h3>
        <span class="pricing__total"><span class="dollar">$</span>19.99</span>
        <span class="pricing__base-storage">500 GB Storage</span>
        <span class="pricing__base-users">2 Users Allowed</span>
        <span class="pricing__base-send">Send up to 3 GB</span>
        <button type="button" class="button">Learn More</button>
      </div>

      <div class="pricing__professional">
        <h3 class="pricing__title">Professional</h3>
        <span class="pricing__total"><span class="dollar">$</span>24.99</span>
        <span class="pricing__base-storage">1 TB Storage</span>
        <span class="pricing__base-users">5 Users Allowed</span>
        <span class="pricing__base-send">Send up to 10 GB</span>
        <button type="button" class="button button-professional">
          Learn More
        </button>
      </div>
      <div class="pricing__master">
        <h3 class="pricing__title">Master</h3>
        <span class="pricing__total"><span class="dollar">$</span>39.99</span>
        <span class="pricing__base-storage">2 TB Storage</span>
        <span class="pricing__base-users">10 Users Allowed</span>
        <span class="pricing__base-send">Send up to 20 GB</span>
        <button type="button" class="button">Learn More</button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./js/index.js"></script>
  </body>
</html>
